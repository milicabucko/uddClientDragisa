<mat-toolbar color="black">
<mat-toolbar-row>
  <span>Naucna centrala</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="pretraga()">PRETRAGA</button>
  <button mat-icon-button >
    <mat-icon ssrc="app/media/logout.png" >Logout</mat-icon>
  </button>
</mat-toolbar-row>
</mat-toolbar>

<div id="card-container">
<mat-card class="example-card" *ngFor="let magazin of magazini">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><i> {{magazin.magazin.naziv}} </i></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src="{{magazin.magazin.slika}}" alt="Photo">
      <i>Ime: </i> <b>{{magazin.magazin.naziv}}</b> <br>
      <i>Clanarina:</i> 
      <div *ngIf="magazin.magazin.openAccess; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock><b>Besplatan</b></ng-template>
      <ng-template #elseBlock><b>Obavezna clanarina</b></ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled] = "!magazin.platiClanarinu" (click)="platiClanarinu()" mat-button>Plati clanarinu</button>
    <button mat-button (click)="prikaziIzdanja(magazin.magazin.id)">Prikazi izdanja</button>
  </mat-card-actions>
  
</mat-card>
</div>
