<div id="card-container">
<mat-card class="example-card" *ngFor="let izdanje of izdanjaMagazina">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><i>{{izdanje.magazin.naziv}}</i></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src="{{izdanje.magazin.slika}}" alt="Photo">
        <i>Ime: </i> <b>{{izdanje.magazin.naziv}}</b> <br>
        <i>Mesec: </i> <b>{{izdanje.izdanje.mesec}}</b> <br>
        <i>Clanarina:</i> 
        <div *ngIf="izdanje.izdanje.besplatan; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><b>Besplatan</b></ng-template>
        <ng-template #elseBlock><b>Obavezna clanarina</b></ng-template> <br>
        <i>Cena:</i>
        <div *ngIf="izdanje.izdanje.besplatan; then thenBlock2 else elseBlock2"></div>
        <ng-template #thenBlock2><b>/</b></ng-template>
        <ng-template #elseBlock2><b>{{izdanje.izdanje.cena}}</b></ng-template>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)=prikaziRadove(izdanje.izdanje.id)>Prikazi radove</button>
      <button [disabled] = "!izdanje.kupiIzdanje" (click)="kupiIzdanje(izdanje.izdanje.id, izdanje.izdanje.cena)" mat-button>Kupi izdanje</button>
      <button [disabled] = "!izdanje.preuzmiIzdanje" mat-button>Preuzmi izdanje</button>
    </mat-card-actions>
    
  </mat-card>
</div>
